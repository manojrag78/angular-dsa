<main class="max-w-md mx-auto mt-10 bg-white rounded-xl shadow-md p-6">
  <h2 class="text-2xl font-bold text-center text-purple-700 mb-4">Factorial Calculator</h2>

  <input
    type="number"
    [(ngModel)]="number"
    placeholder="Enter a number"
    class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-purple-400"
  />

  <button
    (click)="calculateFactorial(number)"
    class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition"
  >
    Calculate
  </button>

  <div *ngIf="result" class="mt-4 text-center text-gray-800 bg-gray-100 p-3 rounded-md">
    Factorial: <span class="font-semibold">{{ result }}</span>
  </div>
</main>
