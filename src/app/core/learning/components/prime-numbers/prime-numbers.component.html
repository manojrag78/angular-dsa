<main class="min-h-screen bg-gray-50 py-12 px-4">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Prime Number Calculator</h1>
      <p class="text-gray-600">Find all prime numbers up to a specified limit</p>
    </div>

    <div class="space-y-6">
      <div>
        <label for="limit" class="block text-sm font-medium text-gray-700 mb-1">
          Enter maximum number
        </label>
        <input 
          type="number" 
          id="limit"
          [(ngModel)]="limit" 
          placeholder="e.g. 1000" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          min="2"
          max="6"
        />
      </div>

      <button 
        (click)="runWorker(limit)"
        class="w-full bg-blue-600 hover:cursor-pointer hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        [disabled]="isWorking"
      >
        <span *ngIf="!isWorking">Calculate Primes</span>
        <span *ngIf="isWorking" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Calculating...
        </span>
      </button>

      <div *ngIf="isWorking" class="text-center text-blue-600 font-medium">
        Processing... This may take a moment for large numbers
      </div>

    </div>
  </div>
      <div *ngIf="primes.length > 0" class="mt-6">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold text-gray-800">Prime Numbers Found</h2>
          <span class="text-sm text-gray-500">{{ primes.length }} primes</span>
        </div>
        
        <div class="bg-gray-100 p-4 rounded-md max-h-96 overflow-y-auto">
          <ul class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-2">
            <li *ngFor="let p of primes" class="text-center py-1 px-2 bg-white rounded text-gray-700 shadow-sm">
              {{ p }}
            </li>
          </ul>
        </div>
      </div>
</main>
