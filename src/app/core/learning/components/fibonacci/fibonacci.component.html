<main class="max-w-md mx-auto mt-10 bg-white rounded-xl shadow-md p-6">
  <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Fibonacci Generator</h2>

  <input
    type="number"
    [(ngModel)]="count"
    placeholder="Enter number of terms"
    class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
  />

  <button
    (click)="generateFibonacci(count)"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition"
  >
    Generate
  </button>

  <ul *ngIf="fibonacci.length > 0" class="mt-6 grid grid-cols-3 gap-2 bg-gray-50 p-4 rounded-md max-h-60 overflow-y-auto">
    <li *ngFor="let n of fibonacci" class="bg-white rounded shadow-sm text-center py-1 text-gray-700">
      {{ n }}
    </li>
  </ul>
</main>
