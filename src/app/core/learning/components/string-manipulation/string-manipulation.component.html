<div class="max-w-4xl mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">String Manipulation Playground</h1>

  <!-- Problem Selection Tabs -->
  <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
    <nav class="-mb-px flex space-x-8 overflow-x-auto">
      <button *ngFor="let problem of problems" 
              (click)="setActiveProblem(problem)"
              [class]="activeProblem.id === problem.id ? 
                'border-blue-500 text-blue-600 dark:text-blue-400 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm' : 
                'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm'">
        {{problem.name}}
      </button>
    </nav>
  </div>

  <!-- Current Problem Display -->
  <div class="mb-6">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">{{activeProblem.name}}</h2>
    <p class="text-gray-600 dark:text-gray-300 mb-4">{{activeProblem.description}}</p>
    
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        {{activeProblem.inputLabel}}
      </label>
      <input [(ngModel)]="userInput" 
             [type]="activeProblem.inputType"
             class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
    </div>

    <button (click)="solveProblem()" 
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Solve
    </button>
  </div>

  <!-- Results -->
  <div *ngIf="error" class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800">
    {{error}}
  </div>

  <div *ngIf="result" class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
    <h3 class="text-lg font-medium text-gray-800 dark:text-white mb-2">Result:</h3>
    <p class="text-gray-600 dark:text-gray-200 font-mono">{{result}}</p>
  </div>

  <!-- Solution Code -->
  <div class="mt-8">
    <h3 class="text-lg font-medium text-gray-800 dark:text-white mb-3">Solution Code:</h3>
    <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
      <pre class="bg-gray-200 dark:bg-gray-800 p-3 rounded overflow-x-auto text-sm text-gray-800 dark:text-gray-200">{{getSolutionCode()}}</pre>
    </div>
  </div>
</div>
