<!-- Desktop Sidebar -->
<div class="hidden md:flex flex-col w-72 h-screen fixed border-r border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 shadow-sm z-10">
  <!-- Logo/Site Name -->
  <div class="flex items-center justify-between p-6 border-b border-gray-100 dark:border-gray-800">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">CodeLab</h1>
    <button (click)="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    </button>
  </div>

  <!-- Navigation -->
  <div class="flex-1 overflow-y-auto py-4 px-3">
    <nav class="space-y-1">
      <div *ngFor="let section of navSections" class="mb-6">
        <h3 class="px-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3">
          {{section.name}}
        </h3>
        <div class="space-y-1">
          <a *ngFor="let item of section.items" 
             [routerLink]="item.path" 
             routerLinkActive="bg-blue-50 dark:bg-gray-800 text-blue-600 dark:text-blue-400"
             [routerLinkActiveOptions]="{exact: true}"
             class="group flex items-center px-3 py-3 text-sm font-medium rounded-lg transition-all duration-200
                    text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white">
             
             <!-- Icon -->
             <span class="w-8 h-8 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700 group-hover:bg-blue-100 dark:group-hover:bg-gray-700 mr-3 transition-all duration-200">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
               </svg>
             </span>
             
             <span class="flex-1">{{item.name}}</span>
             
             <!-- Active indicator -->
             <span *ngIf="router.isActive(item.path, true)" class="w-2 h-2 rounded-full bg-blue-500"></span>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <!-- User Profile -->
  <div class="p-4 border-t border-gray-100 dark:border-gray-800">
    <div class="flex items-center">
      <img class="w-10 h-10 rounded-full" src="https://ui-avatars.com/api/?name=Code+Lab&background=2563eb&color=fff" alt="User avatar">
      <div class="ml-3">
        <p class="text-sm font-medium text-gray-900 dark:text-white">Code Lab</p>
        <p class="text-xs font-medium text-gray-500 dark:text-gray-400">Admin</p>
      </div>
    </div>
  </div>
</div>

<!-- Mobile Sidebar Overlay -->
<div *ngIf="mobileMenuOpen" class="fixed inset-0 z-40 bg-gray-900 bg-opacity-50 md:hidden" (click)="toggleMobileMenu()"></div>

<!-- Mobile Sidebar -->
<div *ngIf="mobileMenuOpen" class="fixed inset-y-0 left-0 z-50 w-72 bg-white dark:bg-gray-900 shadow-lg transform transition-transform duration-300 ease-in-out md:hidden">
  <!-- Mobile sidebar content (same as desktop but without fixed positioning) -->
  <div class="flex flex-col h-full">
    <!-- Logo/Site Name -->
    <div class="flex items-center justify-between p-6 border-b border-gray-100 dark:border-gray-800">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">CodeLab</h1>
      <button (click)="toggleMobileMenu()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <div class="flex-1 overflow-y-auto py-4 px-3">
      <nav class="space-y-1">
        <div *ngFor="let section of navSections" class="mb-6">
          <h3 class="px-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3">
            {{section.name}}
          </h3>
          <div class="space-y-1">
            <a *ngFor="let item of section.items" 
               [routerLink]="item.path" 
               routerLinkActive="bg-blue-50 dark:bg-gray-800 text-blue-600 dark:text-blue-400"
               [routerLinkActiveOptions]="{exact: true}"
               (click)="toggleMobileMenu()"
               class="group flex items-center px-3 py-3 text-sm font-medium rounded-lg transition-all duration-200
                      text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white">
               
               <span class="w-8 h-8 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700 group-hover:bg-blue-100 dark:group-hover:bg-gray-700 mr-3 transition-all duration-200">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                 </svg>
               </span>
               
               <span class="flex-1">{{item.name}}</span>
               
               <span *ngIf="router.isActive(item.path, true)" class="w-2 h-2 rounded-full bg-blue-500"></span>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- User Profile -->
    <div class="p-4 border-t border-gray-100 dark:border-gray-800">
      <div class="flex items-center">
        <img class="w-10 h-10 rounded-full" src="https://ui-avatars.com/api/?name=Code+Lab&background=2563eb&color=fff" alt="User avatar">
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-900 dark:text-white">Code Lab</p>
          <p class="text-xs font-medium text-gray-500 dark:text-gray-400">Admin</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mobile Menu Button -->
<button (click)="toggleMobileMenu()" class="md:hidden fixed bottom-6 right-6 z-50 p-4 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition-all duration-200">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>
